<html xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
	
		<title>jQuery Friend Selector Example</title>
		
		<!-- Including jQuery and the fbfriendselector plugin -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="jquery.fbfriendselector.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		
		// Once the page is loaded
		$(document).ready(function() {
			/*
		  	Below is an example of using the fbfriendselector with custom values
		  	Default values if you don't specify anything:
		  	{
		  	    friendsByPage: 12,
		  	    displayThumbnail: true,
		  	    loadingText: 'Loading...',
		  	    searchEngine: true,
		  	    onSelect: function(data) {
  					var display = 'Id: ' + data.id + '\n\nName: ' + data.name;
  					console.log(display);
  				}
		  	}
		  	
		  	We use a timeout to be sure that we load the Facebook Friend selector after the FB.init function
		  	*/
		  	setTimeout(function() {
		  	
		  		$('#test').fbfriendselector({
		  			friendsByPage: 72,
		  			onSelect: function(data) {
		  				$('#selected').append("<a href='http://www.facebook.com/profile.php?id=" + data.id + "' target='_blank'><img src='http://graph.facebook.com/" + data.id + "/picture'></a>");
		  		}});
		  		
		  	}, 500);
		});
		
		</script>
